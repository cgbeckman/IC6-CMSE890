name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11.5"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: test adder with pytest
        run: | 
          pytest test_adder.py
      - name: test area and perimeter with pytest
        run: |
          pytest test_example.py
      - name: test digit checker with pytest
        run: | 
          pytest test_have_digits.py
      - name: test thermostat function with pytest
        run: |
          pytest test_my_thermo.py
    
