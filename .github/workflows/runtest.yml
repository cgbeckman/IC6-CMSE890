name: Python package

on:
  push:
    branches:
      - main  # Change this to your default branch if it's different
  pull_request:
    branches:
      - main  # Change this to your default branch if it's different

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Specify your desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Adjust if you have a specific requirements file

      - name: Run Pytest
      - name: test adder with pytest
        run: | 
          pytest test_adder.py
      - name: test area and perimeter with pytest
        run: |
          pytest test_example.py
      - name: test digit checker with pytest
        run: | 
          pytest test_have_digits.py
      - name: test thermostat function with pytest
        run: |
          pytest test_my_thermo.py
    
